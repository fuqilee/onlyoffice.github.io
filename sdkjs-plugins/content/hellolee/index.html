<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- 可以引入外部的 js 脚本 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- 这个是插件 js，基本是必须要引入的 -->
    <script src="https://github.com/fuqilee/onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>

    <link rel="stylesheet" href="https://github.com/fuqilee/onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <!-- 这里的 main.js 就是插件结构里面的 main.js -->
    <script src="scripts/pluginCode.js"></script>
  </head>

  <body>
    <!-- 这里是 html 区域，H5 的标签都可以在这里使用，设置 id 然后到 main.js 里面绑定事件 -->
    <!-- 操作 -->
    <button id="button">按钮</button>
    <div id="addText">添加文字</div>
  </body>
  </body>
</html>
